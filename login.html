<!DOCTYPE html>
{% autoescape true %}
<html>

<head>
  <!-- [START css] -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <!-- [END css] -->
</head>

<body>

  <div class="w-full max-w-xs mx-auto pt-40">
    <form action="/authenticate" method="post" class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          User Id
        </label>
        <input
          class="shadow appearance-none {{'border-red-500' if errors['user_name'] }} border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username" name="username" type="text" placeholder="Username" autocomplete="off"/>
        <p class="text-red-500 text-xs italic pt-2">{{"\n".join(errors['user_name'])}}</p>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none {{'border-red-500' if errors['password'] }} border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password" name="password" type="password" placeholder="******************" />
        <p class="text-red-500 text-xs italic">{{"\n".join(errors['password'])}}</p>
        <p class="text-red-500 text-xs italic">{{"\n".join(errors['form'])}}</p>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Sign In
        </button>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;George Joseph (s3752764)
    </p>
  </div>
</body>

</html>
{% endautoescape %}
