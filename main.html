<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- [START css] -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.1/dist/alpine.js"
      defer
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- [END css] -->
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
    <div
      class="w-full py-2 text-center text-white"
      style="background-color:#52BA82"
    >
    Welcome {{ user_name }}
    </div>
    <nav class="w-full h-16 shadow" style="background-color: #3C495E;">
      <div
        @click.away="open = false"
        class="ml-3 relative"
        x-data="{ open: false }"
      >
        <div>
          <button
            @click="open = !open"
            class="text-white flex float-right p-2 mr-4 mt-3 rounded  text-sm  focus:outline-none focus:border-white transition duration-150 ease-in-out"
            style="background-color:#4F617D"
          >
            {{user_name}}
          </button>
        </div>
        <div
          x-show="open"
          x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="transform opacity-0 scale-95"
          x-transition:enter-end="transform opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-75"
          x-transition:leave-start="transform opacity-100 scale-100"
          x-transition:leave-end="transform opacity-0 scale-95"
          class="origin-top-right absolute right-0 mt-12 mr-4 w-48 rounded-md shadow-lg"
        >
          <div class="py-1 rounded-md bg-white shadow-xs">
            <a
              href="/Logout"
              class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
              >Sign out</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container border h-screen mx-auto p-6 mt-6" ">
        
      <div class="flex justify-evenly">
        <a href="/Name" class="p-6 w-5/12 shadow cursor-pointer  hover:shadow-md text-gray-600 text-center"><div>Change Name</div></a>
        <a href="/Password" class="p-6 w-5/12 shadow cursor-pointer  hover:shadow-md text-gray-600 text-center"><div >Change Password</div></a>
      </div>
    </div>
  </body>
</html>
{% endautoescape %}
