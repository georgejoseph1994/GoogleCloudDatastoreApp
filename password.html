<!DOCTYPE html>
{% autoescape true %}
<html>

<head>
    <!-- [START css] -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.1/dist/alpine.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- [END css] -->
</head>
<style>
    .bg-vue-green {
        background-color: #53b982;
    }
    .bg-vue-grey-light{
        background-color: #4F617D;
    }
    .bg-vue-grey{
        background-color: #3C495E;
    }
</style>

<body style="font-family: 'Roboto', sans-serif;">
    <div class="w-full py-2 text-center text-white" style="background-color:#52BA82">
        Welcome {{ user_name }}
    </div>
    <nav class="w-full h-16 shadow" style="background-color: #3C495E;">
        <div @click.away="open = false" class="ml-3 relative" x-data="{ open: false }">
            <div>
                <button @click="open = !open"
                    class="text-white flex float-right p-2 mr-4 mt-3 rounded  text-sm  focus:outline-none focus:border-white transition duration-150 ease-in-out"
                    style="background-color:#4F617D">
                    {{user_name}}
                </button>
            </div>
            <div x-show="open" x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="origin-top-right absolute right-0 mt-12 mr-4 w-48 rounded-md shadow-lg">
                <div class="py-1 rounded-md bg-white shadow-xs">
                    <a  href="/Logout"
                        class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out">Sign
                        out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6 mt-6">
        <div class="shadow mx-auto w-1/2 ">
            <div class="text-center bg-vue-grey-light text text-center text-white font-bold px-4 py-3 mb-32" role="alert">
                <p>Password Change Page</p>
              </div>
            <form action="/Password" method="post" class="pb-40">
                <div class="w-2/3 mx-auto px-6">
                    <label class="block w-full text-gray-700 text-sm font-bold mb-2" for="old_password">
                        Old password
                    </label>
                    <input
                        class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="old_password" name="old_password" type="password" placeholder="Old password"
                        autocomplete="off" />
                    <p class="w-full text-red-500 text-xs italic pt-2">
                        {{"\n".join(errors['old_password'])}}
                    </p>

                    <label class="w-full block text-gray-700 text-sm font-bold mb-2 mt-2" for="new_password">
                        New password
                    </label>
                    <input
                        class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="new_password" name="new_password" type="password" placeholder="New password"
                        autocomplete="off" />
                    <p class="w-full text-red-500 text-xs italic pt-2">
                        {{"\n".join(errors['new_password'])}}
                    </p>
                    <div class="w-full flex items-center justify-between pt-4">
                        <button
                            class="w-full block bg-vue-green text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            Change
                        </button>
                    </div>
                    {% if success == True %}
                    <div class="w-full bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md w-1/3 mt-2"
                        role="alert">
                        <div class="flex">
                            <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path
                                        d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
                                </svg></div>
                            <div>
                                <p class="font-bold">Success</p>
                                <p class="text-sm">Password updated successfully.</p>
                            </div>
                        </div>
                        <script>
                            setTimeout(() => {
                                window.location.replace("/Logout")
                            }, 1000)
                        </script>
                    </div>
                    {% endif %}
                </div>   
            </form>
        </div>
    </div>
</body>

</html>
{% endautoescape %}
